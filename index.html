<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks, forms, events, OH MY!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Callbacks, forms, events, OH MY!</h1>

    <h2 id="count">0</h2>

    <button id="switch-theme">Switch Color Theme</button>
    <button id="increment">Increment Count</button>
    <button id="decrement">Decrement Count</button>

    <br><br>
    
    <form>
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label for="birthdate">Birth Date:</label>
            <input type="date" name="birthdate">
        </div>

        <div>
            <button>Submit</button>
        </div>
    </form>


    <script src="./main.js"></script>
</body>
</html>
